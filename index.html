<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MOHAAZTech Background Remover</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://files.catbox.moe/el1fxx.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.6);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      text-align: center;
    }
    .logo {
      font-size: 60px;
      font-weight: 900;
      background: linear-gradient(270deg, #ff00c8, #00eaff, #0aff95, #ff9900, #ff0055);
      background-size: 1000% 1000%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 8s ease infinite;
    }
    @keyframes rainbow {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    input[type="file"] {
      margin-top: 20px;
    }
    #result {
      margin-top: 30px;
    }
    img {
      max-width: 300px;
      border: 2px solid white;
      border-radius: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="logo">MOHAAZTech Background Remover</div>
    <input type="file" id="imageInput" accept="image/*" />
    <button onclick="removeBackground()">Remove Background</button>
    <div id="result"></div>
  </div>

  <script>
    async function removeBackground() {
      const input = document.getElementById('imageInput');
      if (!input.files.length) return alert('Please UPLOAD AN IMAGR.');

      const formData = new FormData();
      formData.append('image_file', input.files[0]);
      formData.append('size', 'auto');

      const response = await fetch('https://api.remove.bg/v1.0/removebg', {
        method: 'POST',
        headers: {
          'X-Api-Key': 'gp3xyWeyU8TqowZX47ndMeiK'  // Replace with your Remove.bg API Key
        },
        body: formData
      });

      if (!response.ok) {
        const error = await response.text();
        alert('Failed to remove background:\n' + error);
        return;
      }

      const blob = await response.blob();
      const url = URL.createObjectURL(blob);

      document.getElementById('result').innerHTML = `
        <h3>Background Removed successfully :</h3>
        <img src="${url}" alt="Result"/>
      `;
    }
  </script>
</body>
</html>
